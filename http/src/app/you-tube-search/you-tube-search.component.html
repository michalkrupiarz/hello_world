<div class='container'>
  <div class = "page-header">
    <h1>YouTube Search
    <img style="float:right;"
  *ngIf="loading"
>loading foto zastepcze
</h1>
  </div>

  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
      (loading)="loading=$event"
      (results)="updateResults($event)">
    </app-search-box>
    </div>
  </div>

  <div class="row">
    <app-search-resutl *ngFor="let result of results"
    [result]="result"></app-search-resutl>
  </div>

</div>
